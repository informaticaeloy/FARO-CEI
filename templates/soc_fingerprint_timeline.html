{% extends "layout.html" %}
{% block content %}

<h1 class="text-2xl font-bold mb-4">Timeline</h1>
<p class="mb-6 font-mono text-sm">Fingerprint: {{ fingerprint }}</p>

<div class="space-y-3">
    {% for e in events %}
    <div class="card p-3 flex justify-between items-center">
        <div>
            <p class="font-mono">{{ e.timestamp }}</p>
            <p>Baliza: <strong>{{ e.origen }}</strong></p>
        </div>
        <div class="text-right text-sm">
            <p>IP: {{ e.ip }}</p>
            <p>Servidor: {{ e.servidor }}</p>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
