{% extends "layout_login.html" %}

{% block content %}
<div class="w-full max-w-sm p-6 bg-white dark:bg-gray-800 rounded-2xl shadow-lg">
    <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-100 text-center mb-6">
        Cambio obligatorio de contraseña
    </h2>

    <p class="text-gray-600 dark:text-gray-300 text-sm mb-4 leading-relaxed">
        Por seguridad, debe establecer una contraseña robusta antes de acceder
        a la plataforma.
    </p>

    {% if error %}
        <div class="mb-4 p-2 text-red-700 bg-red-100 rounded">
            {{ error }}
        </div>
    {% endif %}

    {% if success %}
        <div class="mb-4 p-2 text-green-700 bg-green-100 rounded">
            {{ success }}
        </div>
    {% endif %}

    <form method="POST" class="space-y-4">
        <div>
            <label for="password" class="block text-gray-700 dark:text-gray-200 font-medium">Nueva contraseña</label>
            <input type="password" id="password" name="password" required
                   class="w-full px-3 py-2 mt-1 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100">
        </div>

        <div>
            <label for="password_confirm" class="block text-gray-700 dark:text-gray-200 font-medium">Confirmar contraseña</label>
            <input type="password" id="password_confirm" name="password_confirm" required
                   class="w-full px-3 py-2 mt-1 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100">
        </div>

        <button type="submit"
                class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-md shadow focus:outline-none focus:ring-2 focus:ring-blue-500">
            Validar contraseña
        </button>
    </form>

    <p class="mt-4 text-center text-gray-500 dark:text-gray-400 text-sm">
        © 2026 Plataforma CEI
    </p>
</div>
{% endblock %}
