{% extends "layout_login.html" %}

{% block content %}
<div class="w-full max-w-sm p-6 bg-white dark:bg-gray-800 rounded-2xl shadow-lg">
    <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-100 text-center mb-6">Iniciar Sesión</h2>
    
    {% if error %}
        <div class="mb-4 p-2 text-red-700 bg-red-100 rounded">
            {{ error }}
        </div>
    {% endif %}
    
    <form action="{{ url_for('auth.login') }}" method="post" class="space-y-4">
        <div>
            <label for="username" class="block text-gray-700 dark:text-gray-200 font-medium">Usuario</label>
            <input type="text" id="username" name="username" required
                   class="w-full px-3 py-2 mt-1 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100">
        </div>
        <div>
            <label for="password" class="block text-gray-700 dark:text-gray-200 font-medium">Contraseña</label>
            <input type="password" id="password" name="password" required
                   class="w-full px-3 py-2 mt-1 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100">
        </div>
        <button type="submit"
                class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-md shadow focus:outline-none focus:ring-2 focus:ring-blue-500">
            Entrar
        </button>
    </form>

    <p class="mt-4 text-center text-gray-500 dark:text-gray-400 text-sm">
        © 2026 Plataforma CEI
    </p>
</div>
{% endblock %}
